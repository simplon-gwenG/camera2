<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="img-src 'self' data:; default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src 'self' 'unsafe-inline' *"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
  </head>
  <body ng-app='starter'>

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Camera2 </h1>
      </ion-header-bar>
      <div class="background">
      <ion-content class="has-header padding" ng-controller="ImageController">
          <button class="button button-block button-calm icon ion-android-camera" ng-click="takePhoto()"> Smile ! </button>
          <ion-scroll  direction="y" style="height:100%; min-height: 200px; " >
              <div class="polaroid">
                <p></p>
                <img class="image" ng-repeat="img in images " ng-src="{{img}}" style="max-width:250px; max-height:250px; margin-top:50px;"/>
              </div>
          </ion-scroll>
          <button class="button button-small button-positive icon icon-left ion-email" ng-click="sendEmail()">Envoyez vos photos  </button>
      </ion-content>
    </div>
    </ion-pane>
  </body>
</html>
